name: flutter_caffe_ku
description: A new Flutter project.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  bloc: ^8.1.2
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  dio: ^5.2.0+1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_screenutil: ^5.8.4
  flutter_svg: ^2.0.7
  freezed_annotation: ^2.2.0
  geocoding: ^2.1.0
  get_it: ^7.6.0
  go_router: ^9.0.0
  google_maps_flutter: ^2.2.6
  http: ^1.1.0
  image_picker: ^1.0.1
  location: ^4.4.0
  pretty_dio_logger: ^1.3.1
  shared_preferences: ^2.2.0

dev_dependencies:
  build_runner: ^2.4.5
  flutter_gen_runner: ^5.3.0
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.3.5

flutter_gen:
  output: lib/gen/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  # Optional
  integrations:
    flutter_svg: true

flutter:
  uses-material-design: true

  assets:
    - assets/markers/
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins/Poppins-Regular.ttf
        - asset: fonts/Poppins/Poppins-SemiBold.ttf
          weight: 300
        - asset: fonts/Poppins/Poppins-Bold.ttf
          weight: 700
